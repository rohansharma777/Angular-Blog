<div class="container">
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
        <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Title of your blog" name="title" ngModel>
        </div>
        
        <div class="form-group">
        <label for="content">Write Here: </label>
        <textarea class="form-control" id="content" rows="7" placeholder="What's on your mind?" name="content" ngModel></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post It!</button>
    </form>
</div>
