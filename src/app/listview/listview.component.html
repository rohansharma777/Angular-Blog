<br>
<div class="container">
    <div class="blog-post-meta" style="background-color: #030818; color: #ffffff; padding: 1.5em;margin-bottom: 1.5em;" *ngFor="let blog of blogs">
        <h1 class="display-4">{{ blog.title }}</h1>
        <p class="lead">Published on: {{ blog.date }}</p>
        <hr class="my-4">
        <p style="white-space: pre-wrap;">{{ blog.content }}</p>
        <hr class="my-4">
        <strong>Votes: {{ blog.votes }}</strong>
        <button class="btn btn-primary" style="margin: 0 1em;" (click)="like(blog)">Like</button>
        <button class="btn btn-secondary" (click)="dislike(blog)">Dislike</button>
    </div>
</div>
